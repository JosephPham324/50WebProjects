	<title>Random Choice Picker</title>

<body>
	<div class="container">
		<h3>Enter all the choices divided by a comma ('')<br>Press enter when you are done</h3>

		<textarea placeholder="Enter choices here..." id="textarea"></textarea>

		<div id="tags">
			<span class="tag">choice 1</span>
			<span class="tag">choice 2</span>
			<span class="tag">choice 3</span>
			<span class="tag">choice 4</span>
			<span class="tag">choice 5</span>
			<span class="tag">choice 6</span>
		</div>
	</div>

	<script src="script.js"></script>
</body>
